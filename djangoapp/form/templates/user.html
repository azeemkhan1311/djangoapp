<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include "base.html" %}
    <main>
        <h1>Users</h1>
        <ol>
            {% for user in users %}
                <li>
                    <p>Name: {{ user.name }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Phone: {{ user.phone }}</p>
                </li>
            {% endfor %}
        </ol>
        </main>
    {% include "footer.html" %}
</body>
</html>
